<body>
<div class="body">
	<div class="pageWrapper">
		<div class="logoWraper"><img src="./Nexmo_files/nexmo-logo.png" alt="Nexmo" width="180"></div>
		<h1 class="heading1">Configuration Settings</h1>
		<div class="mainContent">
			<div class="mb-20">
				<div class="fieldLabel">Campaign <span class="handCursor"></span></div>
				<div>
					<select class="customSelect">
						<option>Select Campaign</option>
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
						<option>Option 4</option>
					</select>
				</div>
			</div>
			<div class="mb-20">
				<div class="fieldLabel">Campaign Title <span class="handCursor"></span></div>
				<div>
					<input type="text" class="customTxtBox">
				</div>
			</div>
			<div class="mb-20">
				<div class="fieldLabel">Campaign Subject <span class="handCursor"></span></div>
				<div>
					<input type="text" class="customTxtBox">
				</div>
			</div>
			<div class="mb-20">
				<div class="fieldLabel">Campaign Front Name <span class="handCursor"></span></div>
				<div>
					<input type="text" class="customTxtBox">
				</div>
			</div>
			<div class="mb-20">
				<div class="fieldLabel">Campaign Front Email <span class="handCursor"></span></div>
				<div>
					<input type="text" class="customTxtBox">
				</div>
			</div>
			<div class="mb-20">
				<div class="font16">Enable SMS <input type="checkbox"></div>
			</div>
			<div><input type="button" value="Save" class="blueBtn"></div></div>
		</div>
    </div>
